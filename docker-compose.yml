version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: recodework_db
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 28282828
      MYSQL_DATABASE: recodeworkdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appassword
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: recodework_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      OPENAI_API_KEY: ${OPENAI_API_KEY}  # se você estiver usando .env para essa variável

volumes:
  mysql_data:

